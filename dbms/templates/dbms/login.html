<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'dbms/Login_style.css' %}">
	<style type="text/css">
		.patti
		{
			width: 100%;
			height: 50px;
			background-color: white;
			text-align: center;
			font-size: 30px;
			color: red;
			margin-top:20px;
			margin-bottom:-35px;
			opacity: .7;
			transition: 0.2s;
			padding-top: 10px;
		}
	</style>
</head>
<body>
	<div id="container2">
		<!------------ notification ------------------->
			{% if note is not None %}
			<div class="patti">
				<font class="title">{{ note }}</font>
			</div>
			{% endif %}
		<!---------- notification --------------------->
		<form action="/login/" method="POST">
			{% csrf_token %}
		<div id="main">
			<div class="student_Login">
			<table id="student_login_table" border="0px">
				<tr>
					<td class="head_bg">
						<font size="6px"  color="white">Student Login</font>
					</td>
				</tr>
				<tr>
					<td>
						<font class="inp_type">
							Username
						</font>
					</td>
				</tr>

				<tr>
					<td>
						<input class="inp" type="text" name="s_register" placeholder="User id">
					</td>
				</tr>
				<tr>
					<td>
						<font class="inp_type">
							Password
						</font>
					</td>
				</tr>
				<tr>
					<td>
						<input class="inp" type="Password" name="s_password" placeholder="********">
					</td>
				</tr>
				<tr>
					<td>
						<button class="btn_login" type="submit" name="sf_login" value="s_login">login</button>
					</td>
				</tr>
			</table>
			</div>
			<div class="Teacher_Login">

			<table id="student_login_table">
				<tr>
					<td class="head_bg">
						<font size="6px" color="white">Faculty Login</font>
					</td>
				</tr>
				<tr>
					<td>
						<font class="inp_type">
							Username
						</font>
					</td>
				</tr>
				<tr>
					<td>
						<input class="inp" type="text" name="f_register" placeholder="User id">
					</td>
				</tr>
				<tr>
					<td>
						<font class="inp_type">
							Password
						</font>
					</td>
				</tr>
				<tr>
					<td>
						<input class="inp" type="Password" name="f_password" placeholder="********">
					</td>
				</tr>
				<tr>
					<td>
						<button class="btn_login" type="submit" name="sf_login" value="f_login">login</button>
					</td>
				</tr>
			</table>
		</div>
		</div>
	</form>
	</div>

</body>
</html>
