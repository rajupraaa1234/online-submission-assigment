<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Dashboard</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'dbms/teacher_page_style.css' %}">
	<style type="text/css">
		.line
		{
			width: 100%;
			height: 1px;
			background-color: #009900;
			margin-bottom: 14px;
			margin-top: 2px;
		}

    </style>
</head>
<body>
       <div id="container">
           <form action="/f_dashboard/" method="POST">
			{% csrf_token %}
		<div id="main">

			<div class="head">
				<table class="tbl1" border="0px" align="center">
     			<tr>
     				<td rowspan="3">
     					<img src="{% static 'dbms/nitklogo.png' %}">
     				</td>
     				<td>National Institute of Technology Calicut</td>

     			</tr>
     			<tr>
     				<td>Calicut</td>
     			</tr>

     			<tr>
     				<td></td>
     			</tr>
     		</table>
			</div>
<!------------------ Table 1 --------------------------------------------------------------------------------------->
			<table id="student_table" border="0">
				<tr>
					<td>
						<input type="text" name="subject_name" hidden value="{{tm.Course}}">
						<strong><font color="black">Course : {{tm.Course}}</font></strong>
					</td>

					<td>
						<input type="text" name="subject_code" hidden value="{{tm.Course_code}}"><strong><font color="black">Course code : {{tm.Course_code}}</font></strong>
					</td>
					<td>
						<button class="btn1" type="submit" name="c_btn" value="f_logout">logout</button>
					</td>
				</tr>
			</table>
<!------------------ Table 2 --------------------------------------------------------------------------------------->
			<div id="table_div">
				<table id="Data_table" border="0">
					<tr>
						<td colspan="4"><div class="line"></div></td>
					</tr>
					<tr style="font-size: 20px; font-weight: bold;">
						<td height="40px" width="300px;">Registration No.</td>
						<td>Student Name</td>
						<td>View</td>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td colspan="4"><div class="line"></div></td>
					</tr>
					{% for p in sr %}
                    <tr>
						<td height="40px"><input type="text" name="regst" hidden value="{{p.Registration}}"> {{p.Registration}}</td>
						<td><input type="text" name="s_name" hidden value="{{p.Name}}"> {{p.Name}}</td>
						<td align="center"><button class="btn2" type="submit" name="c_btn" value="{{p.Registration}}">click</button></td>
						<td>&nbsp;</td>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
	</div>
</body>
</html>
