<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="/login/" method="post">
    {% csrf_token %}
    <p>
        username : <input type="text" name="username">
    </p>
     <p>
        username : <input type="password" name="password">
    </p>
     <p>
        username : <input type="submit" name="submit">
    </p>
</form>
</body>
</html>
